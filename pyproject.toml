[project]
name = "hexanator"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "opentelemetry-api>=1.31.1",
    # "ops[tracing]",
    "ops",
    "ops-tracing",
]

# Testing tools configuration
[tool.coverage.run]
branch = true

[tool.coverage.report]
show_missing = true

[tool.pytest.ini_options]
minversion = "6.0"
log_cli_level = "INFO"

# Formatting tools configuration
[tool.black]
line-length = 99
target-version = ["py38"]

# Linting tools configuration
[tool.ruff]
line-length = 99
select = ["E", "W", "F", "C", "N", "D", "I001"]
extend-ignore = [
    "D203",
    "D204",
    "D213",
    "D215",
    "D400",
    "D404",
    "D406",
    "D407",
    "D408",
    "D409",
    "D413",
]
ignore = ["E501", "D107"]
extend-exclude = ["__pycache__", "*.egg_info"]
per-file-ignores = {"tests/*" = ["D100","D101","D102","D103","D104","D205","D415"], "lib/*" = ["D401"]}

[tool.ruff.mccabe]
max-complexity = 10

[tool.codespell]
skip = "build,lib,venv,icon.svg,.tox,.git,.mypy_cache,.ruff_cache,.coverage"

[tool.pyright]
include = ["src/**.py"]

[tool.uv.sources]
ops = { url = "https://github.com/dimaqq/operator/archive/refs/tags/v789.zip" }
ops-tracing = { url = "https://github.com/dimaqq/operator/archive/refs/tags/v789.zip", subdirectory = "tracing" }
ops-scenario = { url = "https://github.com/dimaqq/operator/archive/refs/tags/v789.zip", subdirectory = "testing" }

[dependency-groups]
dev = [
    "ops-scenario",
    "pyright",
    "pytest>=8.3.5",
]
