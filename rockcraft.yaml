---
name: gubernator
version: "3.0.0"
summary: High-performance, distributed rate-limiting service
description: |
  Gubernator is a high-performance, distributed rate-limiting service.
license: Apache-2.0

platforms: {amd64, arm64}

base: ubuntu@24.04

parts:
  go-deps:
    plugin: nil
    build-packages:
      - golang-go

  gubernator:
    plugin: go
    source: https://github.com/gubernator-io/gubernator.git
    source-type: git
    source-tag: v3.0
    stage-packages:
      - ca-certificates
    after:
      - go-deps

services:
  gubernator:
    override: replace
    startup: enabled
    command: /bin/gubernator
    environment:
      LOG_LEVEL: info
      GUBER_HTTP_ADDRESS: 0.0.0.0:80
      GUBER_GRPC_ADDRESS: 0.0.0.0:81

checks:
  online:
    override: replace
    exec:
      command: /bin/healthcheck
    period: 3s
